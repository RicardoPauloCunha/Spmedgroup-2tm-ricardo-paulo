<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
</head>

<body>
    <div class="style__menu--container">
        <div class="style__menu">
            <div class="style__menu--nav">
                <div class="style__menu--nav-button">
                    <button type="submit" class="style__button--white">Menu</button>
                </div>
                <div class="style__logo--circulo">
                    <img src="./img/icon-logo.png" />
                </div>
                <div class="style__menu--nav-button">
                    <button type="submit" class="style__button--white">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <div class="cadastro__cadastro--container">
        <div class="cadastro__cadastro">
            <div class="cadastro__cadastro--header">
                <div class="cadastro__cadastro--header-links">
                    <p>Consultas</p>
                </div>
                <div class="cadastro__cadastro--header-links">
                    <p>Prontuários</p>
                </div>
                <div class="cadastro__cadastro--header-links cadastro__cadastro--header-links-select">
                    <p>Usuários</p>
                </div>
                <div class="cadastro__cadastro--header-links">
                    <p>Medicos</p>
                </div>
            </div>
            <div class="cadastro__cadastro--item">
                <h2>Cadastrar Usuários</h2>
                <div class="style__titulo--linha"></div>

                <form>
                    <input type="text" placeholder="Email" class="cadastro__cadastro--input cadastro__cadastro--input-grande" />
                    <input type="text" placeholder="Senha" class="cadastro__cadastro--input cadastro__cadastro--input-grande" />
                    <input type="text" placeholder="Confimar Senha" class="cadastro__cadastro--input cadastro__cadastro--input-grande" />
                    <input type="text" placeholder="IdTipoUsuario" class="cadastro__cadastro--input cadastro__cadastro--input-ultimo" />
                    <button class="style__button--blue">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="style__rodape">
        <p class="style__rodape--titulo">Sp Medical Group</p>
        <div class="style__rodape--infos">
            <div class="style__rodape--infos-links">
                <p>Consultas</p>
                <p>Agendamentos</p>
                <p>Exames</p>
                <p>Instituições</p>
                <p>Medicos</p>
            </div>
            <div class="style__rodape--infos-links">
                <p class="style__rodape--infos-links-espacamento">Fale Conosco</p>
                <p>(11) 99999-9999</p>
                <p>spmedicalgroup@gmail.com</p>
            </div>
        </div>
    </div>

</body>

</html>
