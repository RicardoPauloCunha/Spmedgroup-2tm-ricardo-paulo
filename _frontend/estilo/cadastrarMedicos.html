<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
</head>

<body>
    <div class="style__menu--container">
        <div class="style__menu--background">
            <div class="style__menu">
                <div class="style__menu--nav">
                    <div class="style__menu--nav-button">
                        <button type="submit"
                            class="style__button--white style__menu--button-display-none">Menu</button>
                    </div>

                    <div class="style__logo--circtittle">
                        <div class="style__logo--circulo">
                            <img src="./img/icon-logo.png" />
                        </div>
                        <h1 class="style__nav--display-none">Sp Medical Group</h1>
                    </div>
                    <div class="style__menu--nav-button">
                        <button type="submit" class="style__button--white">Sair</button>
                    </div>
                </div>

                <div class="style__nav style__nav--display-none">
                    <div class="style__nav--links">
                        <p>Home</p>
                        <p>Consultas</p>
                        <p>Agendamentos</p>
                        <p>Fale Conosco</p>
                    </div>
                    <div class="style__menu--linha-white"></div>
                </div>

                <div>
                    <h2 class="style__menu--titulo">Consultas</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="cadastro__cadastro--container">
        <div class="cadastro__cadastro">
            <div class="cadastro__cadastro--header">
                <div class="cadastro__cadastro--header-links">
                    <p>Consultas</p>
                </div>
                <div class="cadastro__cadastro--header-links">
                    <p>Prontuários</p>
                </div>
                <div class="cadastro__cadastro--header-links">
                    <p>Usuários</p>
                </div>
                <div class="cadastro__cadastro--header-links cadastro__cadastro--header-links-select">
                    <p>Medicos</p>
                </div>
            </div>
            <div class="cadastro__cadastro--item">
                <h2>Cadastrar Médico</h2>
                <div class="style__titulo--linha"></div>

                <form class="cadastro__cadastro--form" onSubmit={this.cadastrarMedico.bind(this)}>
                    <input type="text" placeholder="Nome" class="cadastro__cadastro--input cadastro__cadastro--input-grande" value={this.state.nome} onChange={this.atualizarNome} />
                    <input type="text" placeholder="CRM" class="cadastro__cadastro--input " value={this.state.crm} onChange={this.atualizarCrm} />
                    <input type="text" placeholder="IdEspecialid." class="cadastro__cadastro--input" value={this.state.idEspecialidade} onChange={this.atualizarIdEspecialidade} />
                    <input type="text" placeholder="IdUser" class="cadastro__cadastro--input" value={this.state.idUsuario} onChange={this.atualizarIdUsuario} />
                    <input type="text" placeholder="IdClinica" class="cadastro__cadastro--input" value={this.state.idClinica} onChange={this.atualizarIdClinica} />
                    <button class="style__button--blue" type="submit">Cadastrar</button>
                </form>

                <p>{this.state.mensagem}</p>
            </div>
        </div>
    </div>

    <div class="style__rodape">
        <p class="style__rodape--titulo">Sp Medical Group</p>
        <div class="style__rodape--infos">
            <div class="style__rodape--infos-links style__rodape--links-wrap">
                <p class="style__rodape--links-wrap-p">Consultas</p>
                <p class="style__rodape--links-wrap-p">Agendamentos</p>
                <p class="style__rodape--links-wrap-p">Exames</p>
                <p class="style__rodape--links-wrap-p">Instituições</p>
                <p class="style__rodape--links-wrap-p">Medicos</p>
            </div>
            <div class="style__rodape--infos-links">
                <p class="style__rodape--infos-links-espacamento">Fale Conosco</p>
                <p>(11) 99999-9999</p>
                <p>spmedicalgroup@gmail.com</p>
            </div>
        </div>
    </div>

</body>

</html>
